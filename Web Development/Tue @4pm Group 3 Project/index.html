<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">



<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" name="viewport" />
    <title>Index</title>
    <script src="javaCode.js" type="text/javascript"></script>
    <link rel="stylesheet" href="IndexStyleCode.css" />
</head>

<body>
    <form action="">
        <table width="100%">
            <tr>
                <td>
                    <label for="fname">First Name:</label><br />
                    <input type="text" name="fname" id="fname" required="true" minlength="3" />
                </td>
                <td colspan="3">
                    <label for="mname">Middle Name:</label><br />
                    <input type="text" name="mname" id="mname" />
                </td>
                <td colspan="3">
                    <label for="lname">Last Name:</label><br />
                    <input type="text" name="lname" id="lname" required="true" minlength="3" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label><br />
                    <input type="text" name="email" id="email" placeholder=" email@example.com" required="true" />
                </td>
                <td colspan="3">
                    <label for="pword">Password:</label><br />
                    <input type="password" name="pword" id="pword" required="true" minlength="8" maxlength="13" placeholder="8-13 Charaters" />
                </td>
                <td colspan="3">
                    <label for="cpword">Confirm Password:</label><br />
                    <input type="password" onmouseout="pWordCheck()" name="cpword" id="cpword" required="true" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date of Birth:</label><br />
                    <input type="date" name="dob" id="dob" onchange="ActAge()" required="true" />
                </td>
                <td colspan="3">
                    <label for="uAge">Age:</label>
                    <input type="text" name="uAge" id="uAge" disabled="disabled" max="75" min="18" required="true" />
                </td>
                <td colspan="3">
                    <label for="genM">Gender:</label>
                    <input type="radio" name="gen" id="genM" required="true" onchange="bTypeSwapM()" value="Male" /> Male
                    <input type="radio" name="gen" id="genF" required="true" onchange="bTypeSwapF()" value="Female" /> Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="height">Height<sub>(cm)</sub>:</label><br />
                    <input type="number" name="height" id="height" max="200" min="170" />
                </td>
                <td>
                    <label for="bType1">Body Type:</label>
                </td>
                <td id="bType1">
                    <img alt="" src="Assets/apple.jpg" style="height: 120px; width: 60px" /><br /><input type="radio" name="bType" required="true" value="Apple" />Apple
                </td>
                <td id="bType2">
                    <img alt="" src="Assets/pear.jpg" style="height: 120px; width: 60px" /><br /><input type="radio" name="bType" required="true" value="Pear" />Pear
                </td>
                <td id="bType3">
                    <img alt="" src="Assets/hourglass.jpg" style="height: 120px; width: 60px" /><br /><input type="radio" name="bType" required="ture" value="Hourglass" />Hourglass
                </td>
                <td id="bType4">
                    <img alt="" src="Assets/pencil.jpg" style="height: 120px; width: 60px" /><br /><input type="radio" name="bType" required="true" value="Pencil" />Pencil
                </td>
                <td id="bType5">
                    <img alt="" src="Assets/round.jpg" style="height: 120px; width: 60px" /><br /><input type="radio" name="bType" required="true" value="Round" />Round
                </td>
            </tr>
        </table>
        <label for="descrip" style="vertical-align: top;">Description:</label>
        <textarea id="descrip" name="descrip" placeholder="Describe yourself (Hobbies, Occupation, Hopes and Dreams)" style="width: 50%; height: 110px" rows="" cols=""></textarea><br />
    </form>
    <button style="vertical-align: top;" onclick="addnew()">Register</button><br />
    <hr />
    <label for="showallpersons" style="vertical-align: top;">All Persons:</label>
    <textarea id="showallpersons" style="width: 100%; height: 200px" disabled="disabled" name="showall" placeholder="Show all persons" rows="" cols=""></textarea><br />
    <button onclick="showall()">Show All</button><br />
    <hr />
    <label for="showmatches" style="vertical-align: top;">Matches:</label>
    <textarea rows="" cols="" id="showmatches" style="width: 100%; height: 200px" disabled="disabled" name="showmatches" placeholder="Show Matches"></textarea><br />
    <button onclick="findmatches()">Show Matches</button><br />
    <hr />
    <div id="showcharts">
        <table style="width: 100%">
            <tr>
                <td>
                    <label for="gendFeq">Gender Frequency:</label>
                    <div id="gendFeq" style="border:solid; width: auto;">
                        <b>Female:</b><img alt="" id="gendBar1" src="Assets/blue.png" height="30px" /><br /><br />
                        <b>Male:</b><img alt="" id="gendBar2" src="Assets/blue.png" height="30px" />
                    </div>
                </td>
                <td>
                    <label for="ageFeq">Age Frequency:</label>
                    <div id="ageFeq" style="border:solid; width: auto;">
                        <b>&lt;20:</b><img alt="" id="ageBar1" src="Assets/blue.png" height="30px" /><br /><br />
                        <b>20-39:</b><img alt="" id="ageBar2" src="Assets/blue.png" height="30px" /><br /><br />
                        <b>40-69:</b><img alt="" id="ageBar3" src="Assets/blue.png" height="30px" /><br /><br />
                        <b>>70:</b><img alt="" id="ageBar4" src="Assets/blue.png" height="30px" />
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="bodTypeFeq">Body Type Frequency:</label>
                    <div id="bodTypeFeq" style="border:solid; width: auto;">
                        <b>Apple:</b><img alt="" id="appleBar" src="Assets/blue.png" height="30px" /><br /><br />
                        <b>Oval:</b><img alt="" id="ovalBar" src="Assets/blue.png" height="30px" /><br /><br />
                        <b>Inverted Triangle:</b><img alt="" id="invertBar" src="Assets/blue.png" height="30px" /><br /><br />
                        <b>Rhomboid:</b><img alt="" id="rhomBar" src="Assets/blue.png" height="30px" /><br /><br />
                        <b>Rectangle:</b><img alt="" id="recBar" src="Assets/blue.png" height="30px" /><br /><br />
                        <b>Round:</b><img alt="" id="roundBar" src="Assets/blue.png" height="30px" /><br /><br />
                        <b>Triangle:</b><img alt="" id="triBar" src="Assets/blue.png" height="30px" /><br /><br />
                        <b>Pencil:</b><img alt="" id="pencilBar" src="Assets/blue.png" height="30px" /><br /><br />
                        <b>Hourglass:</b><img alt="" id="hourglassBar" src="Assets/blue.png" height="30px" /><br /><br />
                        <b>Pear:</b><img alt="" id="pearBar" src="Assets/blue.png" height="30px" />
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
