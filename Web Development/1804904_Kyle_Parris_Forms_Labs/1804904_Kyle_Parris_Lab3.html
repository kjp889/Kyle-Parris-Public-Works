<!DOCTYPE html>
<html>
<head>
	<title>FormsLab 3</title>
	<style>
		.strech{width: 80%}
	</style>
</head>
<body>
	<table width="100%" cellpadding="0">
		<form>
			<tr>
				<th><h1 align="left">Login</h1></th>
				<th><h1 align="left">Register</h1></th>
			</tr>
			<tr>
				<td>
					<fieldset>
						<label for="email1"><b>Username or email address</b> <font color="red">*</font></label>
						<br>
						<input class="strech" type="email" id="email1" required placeholder="kjp056@gmail.com">
						<br><br>
						<label for="pass1"><b>Password</b> <font color="red">*</font></label>
						<br>
						<input class="strech" type="password" id="pass1" required>
						<br><br>
						<button>LOGIN</button><input type="radio"> Remember me
						<br><br>
						<a href="">Lost your password</a>
					</fieldset>
				</td>
				<td>
					<fieldset>
						<label for="phone"><b>Phone</b></label>
						<br>
						<input class="strech" type="tel" id="phone">
						<br><br>
						<table>
							<td>
								<label for="fname"><b>First Name</b> <font color="red">*</font></label>
								<br>
								<input class="strech" type="text" id="fname" required>
							</td>
							<td>
								<label for="lname"><b>Last Name</b> <font color="red">*</font></label>
								<br>
								<input class="strech" type="text" id="lname" required>
							</td>
						</table>
						<br>
						<label for="email2"><b>Email Address</b> <font color="red">*</font></label>
						<br>
						<input class="strech" type="email" id="email2" required placeholder="kjp056@gmail.com">
						<br><br>
						<label for="pass2"><b>Password</b> <font color="red">*</font></label>
						<br>
						<input class="strech" type="password" id="pass2" required>
						<br><br>
						<button disabled>REGISTER</button>
					</fieldset>
				</td>
			</tr>
		</form>
	</table>
</body>
</html>
